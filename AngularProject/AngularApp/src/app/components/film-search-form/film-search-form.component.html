<div [formGroup] = "form" class="formGroup">
  <div>
    <div class="inputContainer">
      <label for="textInput">Название</label>
      <input type="text" id="textInput" placeholder="Например, Титаник" formControlName="searchInput">
    </div>
  </div>
</div>
<router-outlet>
  <div class="films" *ngFor="let item of films$ | async">
    <app-film-preview-card [routerLink]="item.id!=0?['film',item.id]:['']" link="{{item.link}}" previewImg="{{item.imgUrl}}" previewText="{{item.name}}" year="{{item.year}}"></app-film-preview-card>
  </div>
</router-outlet>
